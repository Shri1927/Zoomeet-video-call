  <!-- Ship wheel design -->
  <circle cx="8" cy="8" r="6" stroke="#4a9eff" stroke-width="1" fill="none"/>
  <circle cx="8" cy="8" r="4" stroke="#4a9eff" stroke-width="0.8" fill="none"/>
  <circle cx="8" cy="8" r="2" stroke="#4a9eff" stroke-width="0.6" fill="none"/>
  
  <!-- Wheel spokes -->
